section: screens
    seth-pc:
        halfDuplexCapsLock = false
        ctrl = ctrl
        shift = shift
        alt = alt
        super = super
    seth:
        halfDuplexCapsLock = false
        ctrl = ctrl
        alt = super
        super = alt
        shift = shift
    samsara:
        halfDuplexCapsLock = false
        ctrl = ctrl
        alt = super
        super = alt
        shift = shift
    laboratory:
        ctrl = ctrl
        alt = alt
        super = super
        shift = shift
        halfDuplexCapsLock = false
        halfDuplexScrollLock = false
        halfDuplexNumLock = false
end

section: aliases
    seth-pc:
            seth-pc.local
    samsara:
            samsara.local
    laboratory:
            laboratory.local
    seth:
            seth.local
end

section: links
    seth-pc:
        left = seth
        right = laboratory
    laboratory:
        left = seth-pc
        right = samsara
    samsara:
        left = laboratory
        right = seth
    seth:
        left = samsara
        right = seth-pc
end

section: options
    switchDoubleTap = 250
    screenSaverSync = true
    #relativeMouseMoves = true

    keystroke(Control+Alt+L) = switchToScreen(laboratory)
    keystroke(Control+Alt+H) = switchToScreen(samsara)
    #keystroke(Control+Alt+H) = switchInDirection(left)
    #keystroke(Control+Alt+L) = switchInDirection(right)

    # Remote activate Tasks.app and create a new task
    # keystroke(Control+Alt+N) = switchToScreen(samsara) ; keystroke(Control+Shift+A, samsara), keystroke(N, samsara), keystroke(N, samsara)

    # Remote activate Adium
    keystroke(Control+Alt+Z) = switchToScreen(samsara); keystroke(Control+Shift+Z, samsara)
end

