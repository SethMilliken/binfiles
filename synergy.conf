		alt = alt
		super = super
		shift = shift
	laboratory:
		ctrl = ctrl
		alt = alt
		super = super
		shift = shift
		halfDuplexCapsLock = false
		halfDuplexScrollLock = false
		halfDuplexNumLock = false
