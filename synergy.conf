section: aliases
	seth:
            seth.local
	samsara:
            samsara.local
	laboratory:
            laboratory.local
end

section: links
	samsara:
		right = seth
	seth:
		left = samsara
		down = samsara
		right = laboratory
	laboratory:
		left = samsara
end

section: options
	switchDoubleTap = 250
	screenSaverSync = true
	relativeMouseMoves = true

    keystroke(Control+Alt+H) = switchToScreen(seth)
    keystroke(Control+Alt+L) = switchToScreen(samsara)

	# Remote activate Tasks.app
	keystroke(Control+Alt+J) = ; keystroke(Control+Shift+A, samsara)

	# Remote activate Adium
	keystroke(Control+Alt+K) = ; keystroke(Control+Shift+Z, samsara)

	# Remote activate Tasks.app and create a new task
	keystroke(Control+Alt+N) = switchToScreen(samsara) ; keystroke(Control+Shift+A, samsara), keystroke(N, samsara), keystroke(N, samsara)

	# Remote activate Mail.app
	keystroke(Control+Alt+M) = ; keystroke(Control+Shift+M, samsara)

